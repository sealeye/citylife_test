options:
  merge-default-rules: false
  include: '**/*.scss'

rules:
# Правильный хекс
  no-invalid-hex: 2

# Отступы в 2 пробела
  indentation:
    - 1
    - size: 2

# Без нулей в десятичных дробях
  leading-zero:
    - 1
    - include: false

# Без большой вложенности
  nesting-depth:
    - 1
    - max-depth: 4

# Пробелы
  space-before-colon: 1
  space-after-bang: 1
  space-before-brace: 1
  space-around-operator: 1
  space-after-comma: 1
  space-after-colon: 1

# Нет цветам словами
  no-color-keywords: 1

# Одно правило на строку
  one-declaration-per-line: 1

# Пустая строка перед блоком
  empty-line-between-blocks: 1

# Без префиксов
  no-vendor-prefixes: 1

# Без лишних нулей
  no-trailing-zero: 1

# Без лишних пробелов
  no-trailing-whitespace: 1

# Опечатки
  no-misspelled-properties: 1

# Проверка на пустышки
  no-empty-rulesets: 1

# Без дублей
  no-duplicate-properties: 1

# Без айди
  no-ids: 1
